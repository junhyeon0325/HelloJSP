<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<script src='./dist/index.global.js'></script>
<script>

  document.addEventListener('DOMContentLoaded', function() {	// DOMContentLoaded컨텐츠가 다 로딩되고나면 이런뜻
	let eventList = [
		{title:"test",start:"2023-01-04"}		
	];
  
  	fetch('eventList.do')
  	  .then(resolve => resolve.json())
  	  .then(result => {
  		  eventList = result;
  		  console.log(eventList);
  	  
	  
    var calendarEl = document.getElementById('calendar');	

    var calendar = new FullCalendar.Calendar(calendarEl, {
      headerToolbar: {
        left: 'prev,next today',
        center: 'title',
        right: 'dayGridMonth,timeGridWeek,timeGridDay'
      },
      initialDate: '2025-01-12',
      navLinks: true, // can click day/week names to navigate views
      selectable: true,
      selectMirror: true,
      select: function(arg) {	// 추가할때는 select실행
        var title = prompt('Event Title:');
        if (title) {
          calendar.addEvent({	// 화면에 그려주는 기능
            title: title,
            start: arg.start,
            end: arg.end,
            allDay: arg.allDay
          })
        }
        calendar.unselect()
      },
      eventClick: function(arg) {	// 삭세할때는 eventClick실행
        if (confirm('Are you sure you want to delete this event?')) {
          arg.event.remove()		// 화면에 있는 데이터들을 지워주는 기능
        }
      },
      editable: true,
      dayMaxEvents: true, // allow "more" link when too many events
      events: eventList
    });

    calendar.render();
  	})
	  .catch(err => console.error(err));
  });

</script>
<style>
body {
	margin: 40px 10px;
	padding: 0;
	font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
	font-size: 14px;
}

#calendar {
	max-width: 1100px;
	margin: 0 auto;
}
</style>
</head>
<body>

	<div id='calendar'></div>

</body>
</html>
